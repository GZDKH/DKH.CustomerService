syntax = "proto3";

package proto.customer.models.account_status.v1;

option csharp_namespace = "DKH.CustomerService.Contracts.Customer.Models.AccountStatus.v1";

import "google/protobuf/timestamp.proto";
import "types/guid.proto";

message CustomerStatsModel {
  proto.platform.grpc.common.types.GuidValue customer_id = 1;
  int32 total_orders_count = 2;
  string total_spent = 3;
  int32 wishlist_items_count = 4;
  int32 addresses_count = 5;
  google.protobuf.Timestamp last_order_at = 6;
  google.protobuf.Timestamp last_activity_at = 7;
  google.protobuf.Timestamp registered_at = 8;
}
