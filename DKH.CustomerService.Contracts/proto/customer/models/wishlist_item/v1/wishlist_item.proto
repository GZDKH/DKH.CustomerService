syntax = "proto3";

package proto.customer.models.wishlist_item.v1;

option csharp_namespace = "DKH.CustomerService.Contracts.Customer.Models.WishlistItem.v1";

import "google/protobuf/timestamp.proto";
import "types/guid.proto";
import "types/pagination_metadata.proto";

message WishlistItemModel {
  proto.platform.grpc.common.types.GuidValue id = 1;
  proto.platform.grpc.common.types.GuidValue customer_id = 2;
  proto.platform.grpc.common.types.GuidValue product_id = 3;
  proto.platform.grpc.common.types.GuidValue product_sku_id = 4;
  google.protobuf.Timestamp added_at = 5;
  string note = 6;
}

message WishlistModel {
  repeated WishlistItemModel items = 1;
  proto.platform.grpc.common.types.PaginationMetadata pagination = 2;
}
